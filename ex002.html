<html>
	<head>
		<title>Table in HTML</title>
	</head>
<body>

    <table border="1" cellspacing="0" cellpadding="0">
        <tr>
            <td>x</td><td>e</td>
        </tr>
        <tr>
            <td>o</td><td>y</td>
        </tr>
    </table>

<hr />

    <table border="1" cellspacing="0" cellpadding="0">
        <tr>
            <td>x</td><td>e</td><td>k</td>
        </tr>
        <tr>
            <td>o</td><td>y</td><td>P</td>
        </tr>
    </table>

<hr />

    <table border="1" cellspacing="0" cellpadding="0">
        <tr>
            <td>r1 c1</td><td>r1 c2</td><td>r1 c3</td>
        </tr>
        <tr>
            <td>r2 c1</td><td>r2 c2</td><td>r2 c3</td>
        </tr>
    </table>

    
<hr />

    <table border="1" cellspacing="12" cellpadding="10">
        <tr>
            <td colspan="4" style="text-align: right;text">TABLE</td>
        </tr>
        <tr>
            <td colspan="4"><center>TABLE</center></td>
        </tr>
        <tr>
            <td>r1 c1</td><td>r1 c2</td><td>r1 c3</td><td>r1 c4</td>
        </tr>
        <tr>
            <td>r2 c1</td><td>r2 c2</td><td>r2 c3</td><td>r2 c4</td>
        </tr>
    </table>

<hr />

<ul>
    <li>joshi</li>
    <li>ghongde</li>
</ul>


<hr />

<ol>
    <li>anjin</li>
    <li>YUYU</li>
</ol>


</body>
</html>
